<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Add And Remove Control</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
  $(function(){
    $('#add').click(function() {
      $('#list').append('<li>New item</li>');
    });
  });

  $(function(){
    $('#remove').click(function() {
      if ($('#list li:last') != $('#list li:first')) {
          $('#list li:last').remove();
      };
    });
  });
</script>
</head>

<body>
<ul id="list">
  <li>item 1</li>
  <li>item 2</li>
  <li>item 3</li>
  <li>item 4</li>
  <li>item 5</li>
  <li>item 6</li>
  <li>item 7</li>
</ul>
<button type="button" id="remove">Remove</button> <button type="button" id="add">Add</button>
</body>
</html>
