<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Auto Move Tag</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function () {
            var lastToFirst = function () {
                $('.list').prepend($('.list li:last'));
                // var lastElement = $('.list li:last');
                // $('.list li:last').remove();
                // $('.list li:first').before(lastElement);
            };
            setInterval(lastToFirst, 1000);
        });
    </script>
</head>

<body>
    <ul class="list">
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
        <li>item 04</li>
        <li>item 05</li>
        <li>item 06</li>
        <li>item 07</li>
    </ul>
</body>

</html>
