<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Click To Change 2</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                $('#box').html(
                    '<ul>'
                        + '<li>Dòng 1</li>'
                        + '<li>Dòng 2</li>'
                        + '<li>Dòng 3</li>'
                        + '<li>Dòng 4</li>'
                    + '</ul>'
                );
            });
        });
    </script>
</head>

<body>
    <div id="box">
        <h3>Title</h3>
        <div>In suscipit nec velit sit amet convallis. Integer</div>
    </div>
    <button type="button">Click</button>

</body>

</html>
