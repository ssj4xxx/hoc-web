<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Click To Change</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
  $(function() {
      $('button').click(function() {
          $('div').text('Changed');
      });
  });
</script>
</head>

<body>
<div>In suscipit nec velit sit amet convallis. Integer</div>
<button type="button">Click</button>
</body>
</html>
