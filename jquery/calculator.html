<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            width: 510px;
            margin: 4% auto;
            font-family: 'Source Sans Pro', sans-serif;
            letter-spacing: 5px;
            font-size: 1.8rem;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

    </style>

    <script>
        $(document).ready(function() {
            var num_1 = 0;
            var operation = "";
            var num_2 = 0;
            $("div.numbers div").click(function() {
                var num = $(this).text();
                $("#input").append(num)
            });
            $("div.operators div").click(function() {
                if($("#input").text != "") {
                    num_1 = $("#input").text();
                    num_1 = parseInt(num_1);
                    operation = $(this).text();
                    $("#input").append(operation)
                }
            });

            $("#result").click(function() {
                num_2 = $("#input").text().split("").reverse().join("");
                num_2 = parseInt(num_2);
                num_2 = num_2.toString();
                num_2 = num_2.split("").reverse().join("");
                num_2 = parseInt(num_2);
                var answer = "error!";
                if(operation == "+") {
                    answer = num_1 + num_2;
                } else if(operation == "-") {
                    answer = num_1 - num_2;
                } else if(operation == "*") {
                    answer = num_1 * num_2;
                } else if(operation == "/") {
                    answer = num_1 / num_2;
                }
                $("#input").empty();
                $("#input").append(answer);
            });

            $("#clear").click(function() {
                $("#input").empty()
            });
        });


    </script>
</head>

<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>*</div>
                <div>/</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="numbers">
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>
</body>

</html>
