<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Etsy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <script id="jquery" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script>
        // const product_1 = { productName: "Disney Quilt", productType: "Quilt", designID: "abcxyz" };
        // console.log(product_1);

        var productView = '<i class="fa fa-eye"></i>' + ' 100 ';
        var productFav = '<i class="fas fa-heart"></i>' + ' 110 ';
        var createdDate = '<i class="fas fa-birhtday-cake"></i>' + ' 05-03-2021 ';
        var addedInfo = document.createElement("div");
        
        addedInfo.style = "color: red; display: inline-block; min-width: 250px"

        addedInfo.innerHTML = productView + productFav + createdDate;

        $(document).ready(function () {
            $("p.wt-text-title-01").before(addedInfo);
        });
    </script>
</head>

<body>
    <p>Hello</p>
    <p class="wt-text-title-01">
        <span class="wt-screen-reader-only">
            Sale Price $29.99
        </span>
    </p>

    <i class="fa fa-eye"></i>
    100

    <i class="fas fa-heart"></i>
    110

    <i class="fas fa-birhtday-cake"></i>
    05-03-2022

    <i class="fas fa-cart-arrow-down"></i>


</body>

</html>
